<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent; /* Make background transparent for embedding */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Increased padding */
            width: 100%;
            max-width: 320px; /* Smaller for corner placement */
            transition: all 0.3s ease; /* Smooth transitions including height */
            position: relative;
            overflow: hidden;
            min-height: 380px; /* Set min-height for smooth resizing */
        }
        .form {
            display: none;
            animation: fadeIn 0.4s ease;
            min-height: 350px; /* Ensure consistent height for smooth switch */
        }
        .form.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            color: #555;
            font-size: 22px; /* Smaller font */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        h2 i {
            color: #667eea;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 18px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: #666;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 14px;
            pointer-events: none;
        }
        input {
            width: 100%;
            padding: 12px 12px 12px 40px; /* Extra left padding for icon */
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f9f9f9;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #fff;
        }
        input:focus + i {
            color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .or-text {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0 15px;
            font-size: 13px;
            color: #888;
        }
        .or-text::before,
        .or-text::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        .or-text::before {
            margin-right: 10px;
        }
        .or-text::after {
            margin-left: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .social-icon {
            width: 40px; /* Smaller icons */
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }
        .social-icon.google {
            background: #db4437;
            color: #fff;
        }
        .social-icon.facebook {
            background: #4267b2;
            color: #fff;
        }
        .switch-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }
        .switch-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .switch-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .forgot-link {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        .forgot-link a {
            color: #888;
            text-decoration: none;
        }
        .forgot-link a:hover {
            color: #667eea;
            text-decoration: underline;
        }
        .alert {
            background: #ffebee;
            color: #c62828;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 12px;
            display: none;
            border-left: 3px solid #c62828;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .alert.show {
            display: block;
        }
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                max-width: 300px;
                min-height: 360px;
            }
            .form {
                min-height: 320px;
            }
            h2 {
                font-size: 20px;
            }
            .or-text {
                font-size: 12px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
                max-width: 280px;
                min-height: 340px;
            }
            .form {
                min-height: 300px;
            }
            h2 {
                font-size: 18px;
            }
            .input-group {
                margin-bottom: 15px;
            }
            .social-icons {
                gap: 12px;
            }
            .social-icon {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div id="signup-form" class="form active">
            <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
            <div id="signup-alert" class="alert"></div>
            <form id="signup">
                <div class="input-group">
                    <label for="signup-email">Gmail Username</label>
                    <div class="input-wrapper">
                        <input type="email" id="signup-email" name="email" required placeholder="yourname@gmail.com">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signup-password" name="password" required placeholder="Enter password">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <div class="or-text">Or sign up with</div>
            <div class="social-icons">
                <div class="social-icon google" onclick="handleSocial('Google')" title="Sign up with Google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-icon facebook" onclick="handleSocial('Facebook')" title="Sign up with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>
            <div class="switch-link">
                Already registered? <a href="#" onclick="switchForm('login')">Login</a>
            </div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <div id="login-alert" class="alert"></div>
            <form id="login">
                <div class="input-group">
                    <label for="login-email">Username/Gmail</label>
                    <div class="input-wrapper">
                        <input type="email" id="login-email" name="email" required placeholder="yourname@gmail.com">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="login-password" name="password" required placeholder="Enter password">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="or-text">Or continue with</div>
            <div class="social-icons">
                <div class="social-icon google" onclick="handleSocial('Google')" title="Continue with Google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-icon facebook" onclick="handleSocial('Facebook')" title="Continue with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>
            <div class="forgot-link">
                <a href="#" onclick="alert('Forgot password? Feature not implemented yet.')">Forgot password?</a>
            </div>
            <div class="switch-link">
                Don't have an account? <a href="#" onclick="switchForm('signup')">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        // Function to switch between forms
        function switchForm(formType) {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            if (formType === 'login') {
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            }
        }

        // Handle social login/signup (placeholder)
        function handleSocial(provider) {
            console.log(`Redirecting to ${provider} OAuth...`);
            // In a real app, integrate with OAuth library here
        }

        // Show alert inside form
        function showAlert(formId, message) {
            const alertDiv = document.getElementById(formId + '-alert');
            alertDiv.textContent = message;
            alertDiv.classList.add('show');
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000); // Hide after 5 seconds
        }

        // Basic form validation
        function validateForm(formId) {
            const form = document.getElementById(formId);
            const email = form.querySelector('input[name="email"]');
            const password = form.querySelector('input[name="password"]');
            let isValid = true;
            let errors = [];

            // Email validation
            if (!email.value) {
                errors.push('Email is required.');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email.value)) {
                errors.push('Please enter a valid email.');
                isValid = false;
            }

            // Password validation
            if (!password.value) {
                errors.push('Password is required.');
                isValid = false;
            } else if (password.value.length < 6) {
                errors.push('Password must be at least 6 characters.');
                isValid = false;
            }

            if (!isValid) {
                showAlert(formId, errors.join(' '));
            }
            return isValid;
        }

        // Attach validation to forms
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm('signup')) {
                console.log('Signup successful!');
                // Handle signup logic here (e.g., send to server)
            }
        });

        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm('login')) {
                console.log('Login successful!');
                // Handle login logic here (e.g., send to server)
            }
        });
    </script>
</body>
</html>
